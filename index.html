<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keep Saving 1.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <a class="navbar-brand" href="#">Keep Saving</a>
          </div>

          <div class="col-md-6">
              <!-- spacer -->
          </div>

          <div class="col-md-3">
            <ul class="nav navbar-nav">
              <li><a href="#">Github</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

          </div>


        </div>
    </div>
  </nav>

  <div class="container-fluid main-section">
    <div class="row">
      <div class="col-md-3 expenses">
        <p>Expenses</p>
        <ul id="expenseList">

        </ul>

      </div>
      <div class="col-md-6 cash">
        <p>Cash On Hand</p>
        <br>
        <span>$<span id="cashOnHand">0</span></span>
      </div>
      <div class="col-md-3 goals">
        <p>Goals</p>
        <ul id="goalList">

        </ul>
      </div>

    </div>
  </div>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-warning btn-add-expense" type="button" name="button">Add Expense</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success btn-add-income"type="button" name="button">Add Income</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning btn-add-goal" type="button" name="button">Add Goal</button>
        </div>

      </div>

    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
